<html lang="en">
<head>

<body>
    <div>
        <h1>Etch-A-Sketch</h1>

    <div class="main">
   
        <div class="options">
            <input type="text" placeholder="Board Size" onchange='changeSize(this.value)'>
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('white')">Eraser</button>
            <button onclick="changeColor('random')">Random colors</button>
            <button id="clear">Clear</button>
        </div>

        <div class="container"></div>

    </div>
