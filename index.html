<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div>
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="main">
   
        <div class="options">
            <input 
                type="range" 
                name="Pixelsize" 
                id="rangebar" 
                min="1" 
                max="64" 
                step="1">
            <button id="clear">Clear</button>
            <button id="black"></button>
            <button id="random">Random colors</button>
        </div>

        <div class="container"></div>

    </div>
